<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1.hidden{
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is a visible heading</h1>
    <h1 class="hidden">this is a hidden heading</h1>

    <p>notice that the h1 element with display;does not take up any space</p>
</body>
</html>

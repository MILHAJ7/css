<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p.normal{
            border: 2px solid red;
            padding: 5px;
        }
        p.round1{
            border: 2px solid red;
            padding: 5px;
            border-radius: 5px;
        }
        p.round2{
            border: 2px solid green;
            border-radius: 8px;
            padding: 5px;
        }
        p.round3{
            border: 2px solid red;
            border-radius: 12px;
            padding: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>the border radius propperty</h2>
    <p>the property using to add border to an element</p>

    <p class="normal">normal border</p>

    <p class="round1">round border</p>

    <p class="round2">round </p>
    
    <p class="round3">roundest border</p>
</body>
</html>

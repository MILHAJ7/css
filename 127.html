<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .pagination{
            display: inline-block;

        }
        .pagination a{
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }
        .pagination a.active{
            background-color: dodgerblue;
            color: white;
            border-radius: 5px;
        }
        .pagination a:hover:not(.active){
            background-color: #ddd;
            border-radius: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>rounded active and hover pagination</h2>

    <div>
      
        <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>

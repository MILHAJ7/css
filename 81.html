<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .nav{
            background-color: yellow;
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .nav li{
            display: inline-block;
            font size: 20px;
            padding: 20px;
        }
        .nav li a {
            text-decoration: none;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>horizontal navigation link</h1>


    <p>
        by default list item are displayed vertically in this example we use display;inline block to display them horizontally
    </p>
    <p>
        note; if you resize the browser window , the link will automatic when it become too crowded
    </p>

    <ul class="nav">
        <li><a href="#home"></a>home</li>
        <li><a href="#about"></a>about us</li>
        <li> <a href="#clients"></a>our client</li>
        <li> <a href="#contact"></a>contact</li>
    </ul>
    
</body>
</html>

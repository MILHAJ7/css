<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .mask1{
            -webkit-mask-image: url(w3logo.png);
            mask-image: url(w3logo.png);
             -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>the mask img property</h1>

    <h3>an img with a mask layer img</h3>
    <div class="mask1">
        <img src="download.jpg" alt="onulla" width="600" height="400">
    </div>

    <h3>orginal img</h3>
    <img src="download.jpg" alt="pinnem onulla" width="600" height="400">
</body>
</html>

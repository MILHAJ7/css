<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div.relative{
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #73AD21;
        }
        div.absolute{
            position: absolute;
            top: 80px;
            right: 100px;
            width: 200px;
            height: 100px;
            border: 3px solid #f44336;
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>position;absolute</h1>

    <div class="relative">the div element has position;relative
    <div class="absolute">the div element has position;absolute</div>
    </div>
</body>
</html>

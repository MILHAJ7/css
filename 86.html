<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .center{
            height: 200px;
            position: relative;
            
            border: 3px solid green;

        }
        .center p{
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>center with position and transform</h2>
    <p>we use positioning and the transform property to vertically and horizondaly center the div element</p>

    <div class="center">
        <p>i am vertically and horizondaly centerd</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div
        {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s, height 2s, transform 2s;
            text-align: center;
        }
        div:hover{
            width: 300px;
            height: 300px;
            transform: rotate(180deg);
        }
        div.mm{
            
            
            color: white;
            font-size: 1.5rem;
            user-select: none;
        }
    
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>transition+ transform</h1>
    <p>hover over the div element below</p>

    <div class="mm">touch here</div>
    
</body>
</html>

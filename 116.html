<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            transition: width 3s;
            transition-delay: 1s;
        }
        div:hover{
            width: 300px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>the transition delay property </h1>

  <p>hover over the div eiement below to see the transition effect</p>

  <div></div>


  <p><b>note;</b> the transition effect has a 1 second delay before starting</p>
    
</body>
</html>

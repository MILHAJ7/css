<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <h1 style="color: rgb(31, 236, 144)">z-index</h1>
    <h1 style="color: rgb(180, 200, 216)">this is a heading</h1>

    <img src="image/gallery-1.jpg" alt="" />

    <p style="color: aliceblue">
      Because the image has a z-index of -1 ,it will be placed behind the text
    </p>
  </body>
</html>
